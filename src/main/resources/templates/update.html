<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name"> Enter name:</label>
    <input th:type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="surname"> Enter surname:</label>
    <input th:type="text" th:field="*{surname}" id="surname"/>
    <br>
    <label for="age"> Enter age:</label>
    <input th:type="text" th:field="*{age}" id="age"/>
    <br>
    <label for="password"> Enter password:</label>
    <input th:type="text" th:field="*{password}" id="password"/>
    <br>
    <input type="submit" value="update"/>
</form>
<br>
<a>
    <form th:method="GET" th:action="@{/logout}"><input type="submit"
                                                        value="logout"></form>
</a>
</body>
</html>
